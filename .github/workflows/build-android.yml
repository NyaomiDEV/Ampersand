# Simple workflow for building Ampersand as an Android application
name: Build for Android

on:
  workflow_call:
    secrets:
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEY_PASSWORD:
        required: true
      ANDROID_KEY_BASE64:
        required: true
      ANDROID_STORE_PASSWORD:
        required: true

# Sets the GITHUB_TOKEN permissions to allow deployment
permissions:
  contents: write

concurrency:
  group: 'build-android'

jobs:
  # Single deploy job since we're just deploying
  deploy-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Set up Android NDK
        run: sdkmanager "ndk;28.0.12674087"
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android
      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
      - name: Update versioning
        run: yarn run upgrade-vcs
      - name: Set up Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> local.properties
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" >> local.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> local.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> local.properties
      - name: Build app
        run: yarn tauri android build --aab --apk --target aarch64 armv7 --ci
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/28.0.12674087/
      - name: Publish artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: Android App (APK)
          path: |
            ./src-tauri/gen/android/app/build/outputs/apk/universal/release/ampersand-ci-universal-release.apk
            ./src-tauri/gen/android/app/build/outputs/apk/universal/release/ampersand-universal-release.apk
      - name: Publish artifact (AAB)
        uses: actions/upload-artifact@v4
        with:
          name: Android Application Bundle (AAB)
          path: |
            ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/ampersand-ci-universal-release.aab
            ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/ampersand-universal-release.aab
      - name: Publish to release
        uses: softprops/action-gh-release@v2.4.1
        with:
          tag_name: ${{ github.ref_name != 'main' && github.ref_name || 'dev' }}
          draft: true
          files: |
            ./src-tauri/gen/android/app/build/outputs/apk/universal/release/ampersand-ci-universal-release.apk
            ./src-tauri/gen/android/app/build/outputs/apk/universal/release/ampersand-universal-release.apk
            ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/ampersand-ci-universal-release.aab
            ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/ampersand-universal-release.aab