[package]
name = "tauri-plugin-ampersand"
version = "0.1.2"
authors = ["nao"]
description = ""
edition = "2021"
rust-version = "1.77.2"
links = "tauri-plugin-ampersand"

[dependencies]
tauri = { version = "2.2.5" }
wry = "0.53.3"
serde = "1.0"
thiserror = "2"
tauri-plugin-opener = "2.2.5"
rusqlite = { version = "0.37.0", features = ["bundled-full"] }
tauri-plugin-fs = "2.4.2"
uuid = { version = "1.18.1", features = ["fast-rng", "v4"] }
time = { version = "0.3.41", features = ["serde"] }
rmp-serde = "1.3.0"
strum_macros = "0.27.2"
serde_bytes = "0.11.19"
extruct = "0.2.1"
rusqlite-from-row = {git = "https://github.com/mcmah309/rusqlite-from-row", branch = "patch-1"}


[build-dependencies]
tauri-plugin = { version = "2.0.3", features = ["build"] }
