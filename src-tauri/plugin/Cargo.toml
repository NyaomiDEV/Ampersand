[package]
name = "tauri-plugin-ampersand"
version = "0.1.2"
authors = ["nao"]
description = ""
edition = "2021"
rust-version = "1.77.2"
links = "tauri-plugin-ampersand"

[dependencies]
tauri = { version = "2.2.5" }
wry = "0.53.3"
serde = "1.0"
thiserror = "2"
tauri-plugin-opener = "2.2.5"
rusqlite = { version = "0.37.0", features = ["bundled-full"] }
msgpack-time = "1.0.0"
rmpv = "1.3.0"
tauri-plugin-fs = "2.4.2"
uuid = { version = "1.18.1", features = ["fast-rng", "v4"] }
time = { version = "0.3.41", features = ["serde"] }
serde-transcode = "1.1.1"
rmp-serde = "1.3.0"
serde_json = "1.0.145"
serde_with = "3.15.1"
strum_macros = "0.27.2"


[build-dependencies]
tauri-plugin = { version = "2.0.3", features = ["build"] }
